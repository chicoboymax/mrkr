<template name="addProspectForm">
	<div class="panel panel-primary">
		<div class="panel-heading"><h4>Add a prospect</h4></div>
	<div>
		{{> quickForm collection="Prospects" id="addProspectForm" type="insert"}}
	</div>
</div>
</template>

<template name="lists">
	<ol class="breadcrumb">
		<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li><a href="/projects/{{_id}}"><i class="fa fa-folder-open"></i> {{name}}</a></li>
		<li class="active"><i class="fa fa-list-alt"></i> Lists</li>
	</ol>
	<div class="panel panel-primary ">
		<div class="panel-heading"><h4>List of prospects in the {{name}} project</h4></div>
		<div id="prospectList" class="table-responsive">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th class="row-actions"></th>
						<th class="row-address">Address</th>
						<th>Contacts</th>
					</tr>
				</thead>
				<tbody>
					{{#each prospect}}
					<tr>
						<td id="prospectListActions">
							{{#afModal title="Update prospect" omitFields="createdAt,updatedAt,owner" class="text-primary" collection="Prospects" operation="update" doc=_id}}
							<i class="fa fa-pencil editRem" buttonContent="Edit prospect"></i>
							{{/afModal}}
							{{#afModal title="Delete prospect" class="text-danger" collection="Prospects" operation="remove" doc=_id}}
							<i class="fa fa-times editRem" buttonContent="Delete prospect"></i>
							{{/afModal}}
							</td>
						{{#with address}}
						<td>
							<p id="prospectAdr">
							{{streetNumber}} {{streetName}}
							{{#if streetApp}}
							<br>
							app. {{streetApp}}
							{{/if}}
							<br>
							{{postalCode}}
							<br>
							{{city}}
							</p>
						</td>
						{{/with}}
						<td class="prospectList">
						<div class="table-responsive">
							<table id="contactsTable" class="table table-condensed">
								<thead>
									<tr>
										<th class="contactsHeader row-name">Name</th>
										<th class="contactsHeader row-phone">Phone</th>
										<th class="contactsHeader">Notes</th>
									</tr>
								</thead>
								<tbody>
									{{#each contacts}}
									<tr>
										<td>{{name}}</td>
										<td>{{phone}}</td>
										<td>{{notes}}</td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
						</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
