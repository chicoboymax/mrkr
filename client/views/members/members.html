<template name="members">
  <div class="panel panel-primary">
    <div class="panel-heading"><h4>Members of the {{name}} project</h4></div>
    <div class="panel-body">
      <select name="userToInvite" id="userToInvite">
        {{#each userList}}
        <option value="{{_id}}">{{profile.firstName}} {{profile.lastName}} {{email}}</option>
        {{/each}}
      </select>
      <i class="fa fa-plus inviteUser"></i>
      <hr/>
      <table class="table table-hover table-striped">
        {{#each members}}
        <tr><td width="250px">{{#if profile.firstName}} {{profile.firstName}} {{profile.lastName}}{{else}}{{username}}{{/if}}</td>
          <td>{{#if isowner ..}} <i class="fa fa-trash removeUser"></i>{{/if}}</td>
        </tr>
        {{/each}}
      </table>

    </div>

  </div>
</template>
